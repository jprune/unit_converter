<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT CONVERSION</title>

    <link href="./style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!--Input-->
        <div class="input-container">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input type="number" id="unit-input" placeholder="Num" required>
            <button id="convert-btn">Convert</button>
        </div>
        <!--Output-->
        <div id="result-container">
            <!--Render out div with h2 & p with results class "result-p"-->
            <div class="result-container-single">
                <h2 class="result-h2">Length (Meter/Feet)</h2>
                <p class="result-p" id="length-el"><!--Change innerText--></p>
            </div>
            <div class="result-container-single">
                <h2 class="result-h2">Volume (Liter/Gallon)</h2>
                <p class="result-p" id="volume-el"><!--Change innerText--></p>
            </div>
            <div class="result-container-single">
                <h2 class="result-h2">Mass (Kilo/Pound)</h2>
                <p class="result-p" id="mass-el"><!--Change innerText--></p>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
